<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="slider">
      <img
        src="http://www.pixelstalk.net/wp-content/uploads/2016/06/HD-Nature-Backgrounds-Images-Download.jpg"
        class="slide"
        alt=""
        
        
      />
      <img
        src="https://www.technocrazed.com/wp-content/uploads/2015/12/beautiful-wallpaper-download-11.jpg"
        class="slide"
        alt=""
        height="500px"
        width="500px"
        
      />
      <img
        src="https://www.technocrazed.com/wp-content/uploads/2015/12/beautiful-wallpaper-download-16.jpg"
        class="slide"
        alt=""
        height="500px"
        width="500px"
      />

      <button class="prev" onclick="prevSlide()">prev</button>
      <button class="next" onclick="nextSlide()">next</button>
    </div>

    <script>
      let slideIndex = 0;
      const slides = document.querySelectorAll(".slide");

      function showSlide(index) {
        slides.forEach((slide) => (slide.style.display = "none"));     
        slides[index].style.display = "block";
      }

      function nextSlide() {
        slideIndex = (slideIndex + 1) % slides.length;    
        showSlide(slideIndex);                           
      }                                                    

      function prevSlide() {
        slideIndex = (slideIndex - 1 + slides.length) % slides.length;   
        showSlide(slideIndex);                                            
      }                                                                    

      showSlide(slideIndex);
    </script>
  </body>
</html>
